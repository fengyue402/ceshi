<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 150px;
            height: 250px;
            background-color: #0ff;
            transition-property: height;
            transition-duration: 1s;
            margin: 50px auto;
            border: 1px solid #000;
        }
        .box:hover{
            height: 0px;
        }

    </style>
</head>
<body>  
    <div class="box"></div>
</body>
</html>
