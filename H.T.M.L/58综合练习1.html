<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 220px;
            height: 220px;
            border: 10px solid skyblue;
            /* background-color: skyblue; */
            margin: 50px auto;
            overflow: hidden;
        }
        .box img{
            transition:0.3s;
            width: 100%;
            height: 100%;
        }
        .box:hover img{
            transform: scale(1.25,1.25);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../qq-mail/7b848d00-6022-40d2-8b54-79939ea4ee82.jpg" alt="">
    </div>
</body>
</html>
