<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用兄弟选择器</title>
    <style>
    .box ~ p{
        color: #ff0;
    }
    </style>
</head>
<body>
    <p>我是p1</p>
    <p>我是p2</p>
    <p class="box">我是p3</p>
    <p>我是p4</p>
    <p>我是p5</p>
    <p>我是p6</p>
    <!-- box标签下所有p标签全部变色 -->
</body>
</html>
