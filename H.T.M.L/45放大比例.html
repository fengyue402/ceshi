<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            display: flex;
            flex-direction: row;
        }
        .son{
            height: 100px;
            border: 1px solid #000;
            background-color: skyblue;
            box-sizing: border-box;
        }
        .son:nth-child(1){
            width: 100px;
            flex-grow: 1;
        }
        .son:nth-child(2){
            width: 150px;
            flex-grow: 1;
        }
        .son:nth-child(3){
            width: 200px;
            flex-grow: 2;
        }
        </style>
</head>
<body>
    <div class="father">
        <div class="son">son1</div>
        <div class="son">son2</div>
        <div class="son">son3</div>
    </div>
</body>
</html>
